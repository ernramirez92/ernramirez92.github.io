{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  {{ .Content }}

  <div class="projects-grid">
    {{ range .Pages }}
    {{ if not .Draft }}
    <div class="project-card">
      {{ if .Params.image }}
      <a href="{{ .Permalink }}">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="project-image">
      </a>
      {{ end }}
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      {{ if .Params.description }}
      <p>{{ .Params.description }}</p>
      {{ end }}
    </div>
    {{ end }}
    {{ end }}
  </div>
</article>
{{ end }}
